<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Token estimation
        const estimateTokens = (text) => {
            if (!text) return 0;
            return Math.ceil(text.length / 4) + (text.match(/[.,!?;:(){}[\]"']/g) || []).length;
        };

        // JSON ‚Üí TOON conversion
        const jsonToToon = (jsonText) => {
            try {
                const obj = JSON.parse(jsonText);
                return JSON.stringify(obj)
                    .replace(/\s+/g, '')
                    .replace(/"([^"]+)":/g, '$1:');
            } catch (e) {
                throw new Error('JSON non valido: ' + e.message);
            }
        };

        // TOON ‚Üí JSON conversion
        const toonToJson = (toonText) => {
            try {
                const obj = JSON.parse(toonText);
                return JSON.stringify(obj, null, 2);
            } catch (e) {
                let fixed = toonText.replace(/([{,])(\w+):/g, '$1"$2":');
                try {
                    const obj = JSON.parse(fixed);
                    return JSON.stringify(obj, null, 2);
                } catch (e2) {
                    throw new Error('TOON non valido: ' + e2.message);
                }
            }
        };

        function CookieBanner({ onAccept, onDecline }) {
            return (
                <div className="cookie-banner glass">
                    <strong>üç™ Privacy First</strong>
                    <p style={{ margin: '0.5rem 0 0 0', fontSize: '0.875rem', color: 'var(--text-light)' }}>
                        Nessun tracking, solo elaborazione locale. Salvare le preferenze?
                    </p>
                    <div className="cookie-buttons">
                        <button className="btn btn-secondary" onClick={onDecline}>
                            Solo Necessari
                        </button>
                        <button className="btn btn-primary" onClick={onAccept}>
                            Accetta
                        </button>
                    </div>
                </div>
            );
        }

        function PrivacyModal({ onClose }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2>Privacy Policy</h2>
                            <button className="modal-close" onClick={onClose}>√ó</button>
                        </div>
                        <div className="privacy-content">
                            <div className="gdpr-badge">‚úì 100% GDPR COMPLIANT</div>
                            
                            <h2>1. Titolare del Trattamento</h2>
                            <p>
                                <strong>Prezzemolo Studio</strong><br/>
                                Pescara (PE), Italia<br/>
                                Email: privacy@prezzemolostudio.it
                            </p>

                            <h2>2. Dati Trattati</h2>
                            <p>Questo strumento <strong>NON raccoglie alcun dato personale</strong>. Elaborazione 100% locale.</p>

                            <h2>3. Diritti GDPR (Art. 15-22)</h2>
                            <p>Hai diritto di accesso, rettifica, cancellazione, limitazione, portabilit√† e opposizione.</p>
                            <p>Contatto: privacy@prezzemolostudio.it</p>

                            <h2>4. Cookie</h2>
                            <p>Non utilizziamo cookie. Solo localStorage opzionale per preferenze.</p>

                            <p style={{ marginTop: '2rem', fontSize: '0.875rem', color: 'var(--text-light)' }}>
                                <strong>Ultimo aggiornamento:</strong> 19 Novembre 2025
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        function CopyNotification({ onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="copy-notification">
                    ‚úì Copiato negli appunti!
                </div>
            );
        }

        function App() {
            const [jsonInput, setJsonInput] = useState('');
            const [toonOutput, setToonOutput] = useState('');
            const [error, setError] = useState('');
            const [showCookieBanner, setShowCookieBanner] = useState(true);
            const [showPrivacy, setShowPrivacy] = useState(false);
            const [showCopyNotification, setShowCopyNotification] = useState(false);

            const jsonTokens = estimateTokens(jsonInput);
            const toonTokens = estimateTokens(toonOutput);
            const savedTokens = jsonTokens - toonTokens;
            const savingsPercent = jsonTokens > 0 ? ((savedTokens / jsonTokens) * 100).toFixed(1) : 0;

            useEffect(() => {
                try {
                    const consent = localStorage.getItem('toon-consent');
                    if (consent) setShowCookieBanner(false);
                } catch (e) {}
            }, []);

            const handleCookieConsent = (accepted) => {
                setShowCookieBanner(false);
                if (accepted) {
                    try {
                        localStorage.setItem('toon-consent', 'accepted');
                    } catch (e) {}
                }
            };

            const convertToToon = () => {
                try {
                    setError('');
                    const toon = jsonToToon(jsonInput);
                    setToonOutput(toon);
                } catch (e) {
                    setError(e.message);
                }
            };

            const convertToJson = () => {
                try {
                    setError('');
                    const json = toonToJson(toonOutput);
                    setJsonInput(json);
                } catch (e) {
                    setError(e.message);
                }
            };

            const copyToon = async () => {
                try {
                    await navigator.clipboard.writeText(toonOutput);
                    setShowCopyNotification(true);
                } catch (e) {
                    alert('Errore nella copia');
                }
            };

            const clearAll = () => {
                setJsonInput('');
                setToonOutput('');
                setError('');
            };

            const loadExample = () => {
                const example = {
                    user: { name: "Mario Rossi", email: "mario@example.com" },
                    preferences: { theme: "dark", language: "it" },
                    data: { items: [{ id: 1, status: "active" }] }
                };
                setJsonInput(JSON.stringify(example, null, 2));
            };

            return (
                <>
                    <div className="app-container">
                        {/* Sidebar */}
                        <aside className="sidebar glass">
                            <div className="sidebar-icon active">üè†</div>
                            <div className="sidebar-icon">‚ö°</div>
                            <div className="sidebar-icon">üìä</div>
                            <div className="sidebar-icon" onClick={() => setShowPrivacy(true)}>üîí</div>
                        </aside>

                        {/* Main Content */}
                        <main className="main-content">
                            {/* Header */}
                            <header className="header glass">
                                <div className="user-info">
                                    <div className="avatar">T</div>
                                    <span style={{ fontWeight: 600 }}>TOON Converter</span>
                                </div>
                                <div className="search-bar">
                                    <span className="search-icon">üîç</span>
                                    <input 
                                        type="text" 
                                        className="search-input" 
                                        placeholder="Ottimizza il tuo JSON..."
                                    />
                                </div>
                                <div className="header-actions">
                                    <button className="icon-btn">üåû</button>
                                    <button className="icon-btn" onClick={() => setShowPrivacy(true)}>üîî</button>
                                </div>
                            </header>

                            {/* Info Box */}
                            <div className="info-box">
                                <h3>üéØ Token-Optimized Object Notation</h3>
                                <p style={{ marginBottom: '0.5rem' }}>
                                    Riduci i costi degli LLM fino al 50% ottimizzando il formato JSON
                                </p>
                                <ul>
                                    <li>‚úÖ Elaborazione 100% locale - privacy garantita</li>
                                    <li>‚úÖ Nessun dato inviato a server esterni</li>
                                    <li>‚úÖ GDPR compliant ¬∑ Made in Italy üáÆüáπ</li>
                                </ul>
                            </div>

                            {/* Stats */}
                            <div className="stats-row">
                                <div className="stat-card glass">
                                    <div className="stat-value">{jsonTokens}</div>
                                    <div className="stat-label">Token JSON</div>
                                </div>
                                <div className="stat-card glass">
                                    <div className="stat-value">{toonTokens}</div>
                                    <div className="stat-label">Token TOON</div>
                                </div>
                                <div className="stat-card glass savings">
                                    <div className="stat-value">-{savedTokens}</div>
                                    <div className="stat-label">Risparmiati ({savingsPercent}%)</div>
                                </div>
                            </div>

                            {/* Converter */}
                            <section className="converter-section glass">
                                <div className="converter-grid">
                                    <div className="input-wrapper">
                                        <div className="input-label">
                                            <span>üìù JSON Input</span>
                                            <span className="token-count">{jsonTokens} token</span>
                                        </div>
                                        <textarea

                                            onChange={(e) => setJsonInput(e.target.value)}

                                    <div className="input-wrapper">
                                        <div className="input-label">
                                            <span>‚ö° TOON Output</span>
                                            <span className="token-count">{toonTokens} token</span>
                                        </div>
                                        <textarea
                                            value={toonOutput}
                                            onChange={(e) => setToonOutput(e.target.value)}

                                        />

                                {error && (

                                        borderRadius: '16px',
                                        marginBottom: '1rem',
                                        color: '#d32f2f'
                                    }}>
                                        ‚ö†Ô∏è {error}

                                )}

                                <div className="btn-group">
                                    <button className="btn btn-primary" onClick={convertToToon}>
                                        ‚û°Ô∏è Converti in TOON
                                    </button>
                                    <button className="btn btn-primary" onClick={convertToJson}>
                                        ‚¨ÖÔ∏è Converti in JSON
                                    </button>
                                    {toonOutput && (
                                        <button className="btn btn-success" onClick={copyToon}>
                                            üìã Copia
                                        </button>
                                    )}
                                    <button className="btn btn-secondary" onClick={loadExample}>
                                        üí° Esempio
                                    </button>
                                    <button className="btn btn-secondary" onClick={clearAll}>
                                        üóëÔ∏è Pulisci
                                    </button>
                                </div>
                            </section>

                            {/* Footer */}
                            <footer className="footer glass-light">
                                <p style={{ fontWeight: 600, marginBottom: '0.5rem' }}>
                                    TOON Converter
                                </p>
                                <div className="footer-badge">
                                    <span>üá™üá∫</span>
                                    <span>Fatto con ‚ù§Ô∏è in Italia da <strong>Prezzemolo Studio</strong></span>
                                </div>
                                <p style={{ marginTop: '1rem', fontSize: '0.875rem', color: 'var(--text-light)' }}>
                                    <button 
                                        onClick={() => setShowPrivacy(true)}
                                        style={{ 
                                            background: 'none',
                                            border: 'none',
                                            color: 'var(--accent-orange)',
                                            textDecoration: 'underline',
                                            cursor: 'pointer',
                                            fontWeight: 600
                                        }}
                                    >
                                        Privacy & GDPR
                                    </button>
                                    {' ¬∑ '}
                                    <a href="https://github.com/Prezzemolo-Studio/toon-converter" style={{ color: 'var(--accent-orange)' }}>
                                        GitHub
                                    </a>
                                    {' ¬∑ '}
                                    Open Source (MIT)
                                </p>
                            </footer>
                        </main>
                    </div>

                    {showCookieBanner && (
                        <CookieBanner
                            onAccept={() => handleCookieConsent(true)}
                            onDecline={() => handleCookieConsent(false)}
                        />
                    )}

                    {showPrivacy && (
                        <PrivacyModal onClose={() => setShowPrivacy(false)} />
                    )}

                    {showCopyNotification && (
                        <CopyNotification onClose={() => setShowCopyNotification(false)} />
                    )}
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
