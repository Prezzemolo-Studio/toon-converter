        const { useState, useEffect } = React;

        // Token estimation (approssimato - GPT-like tokenizer)
        const estimateTokens = (text) => {
            if (!text) return 0;
            // Stima approssimativa: ~4 caratteri = 1 token per lingue occidentali
            // Conta anche punteggiatura e spazi come token
            const words = text.split(/\s+/).filter(w => w.length > 0);
            const punctuation = (text.match(/[.,!?;:(){}[\]"']/g) || []).length;
            return Math.ceil(text.length / 4) + punctuation;
        };

        // Conversione JSON ‚Üí TOON
        const jsonToToon = (jsonText) => {
            try {
                const obj = JSON.parse(jsonText);
                
                // TOON format: ultra-compatto
                // - Rimuove spazi e newline
                // - Abbrevia chiavi comuni
                // - Usa notazione minima
                const toon = JSON.stringify(obj)
                    .replace(/\s+/g, '') // Rimuove tutti gli spazi
                    .replace(/"([^"]+)":/g, '$1:') // Rimuove quote dalle chiavi quando possibile
                    .replace(/":"/g, ':"') // Mantiene quote nei valori stringa
                    .replace(/,"/g, ',"'); // Mantiene quote nei valori stringa
                
                return toon;
            } catch (e) {
                throw new Error('JSON non valido: ' + e.message);
            }
        };

        // Conversione TOON ‚Üí JSON
        const toonToJson = (toonText) => {
            try {
                // Prova prima a parsare come JSON normale
                const obj = JSON.parse(toonText);
                return JSON.stringify(obj, null, 2);
            } catch (e) {
                // Se fallisce, prova a ripristinare le quote mancanti
                let fixed = toonText.replace(/([{,])(\w+):/g, '$1"$2":');
                try {
                    const obj = JSON.parse(fixed);
                    return JSON.stringify(obj, null, 2);
                } catch (e2) {
                    throw new Error('TOON non valido: ' + e2.message);
                }
            }
        };

            useEffect(() => {
                // Controlla se il consenso √® gi√† stato dato

                    const consent = localStorage.getItem('toon-consent');

                        setConsentGiven(true);
                    }
                } catch (e) {

                }

                setShowCookieBanner(false);

                    try {
                        localStorage.setItem('toon-consent', 'accepted');
                        setConsentGiven(true);

                        console.log('localStorage non disponibile');
                    }
                }

            const convertToToon = () => {
                try {
                    setError('');
                    const toon = jsonToToon(jsonInput);

                } catch (e) {
                    setError(e.message);
                }
            };

            const convertToJson = () => {
                try {
                    setError('');
                    const json = toonToJson(toonOutput);
                    setJsonInput(json);
                } catch (e) {

                }

            const copyToon = async () => {
                try {
                    await navigator.clipboard.writeText(toonOutput);
                    setShowCopyNotification(true);
                } catch (e) {

                        />
                    )}

                    {showPrivacy && (
                        <PrivacyModal onClose={() => setShowPrivacy(false)} />
                    )}

                    {showCopyNotification && (
                        <CopyNotification onClose={() => setShowCopyNotification(false)} />
                    )}
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
